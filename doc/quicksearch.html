    {"global.html":{"id":"global.html","title":"Global","body":" JSDoc: Global Global Global Members &lt;constant&gt; defineProperties Define ES5 getter/setter properties &lt;constant&gt; parse Parse source musje string to be a Score instance. Methods makeSystems(scoreMeasure) Divide measures in timewise score into the systems. Parameters: Name Type Description scoreMeasure musje.TimewiseMeasures The timewise score measure. [object Object] Documentation generated by JSDoc 3.4.3 "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" JSDoc: Classes Classes Classes Classes AccidentalDef BarDef Beam BodyLayout ContentLayout Defs DurationDef HeaderLayout Layout PitchDef SvgLayout SystemLayout TimeDef TimewiseMeasure TimewiseMeasures [object Object] Documentation generated by JSDoc 3.4.3 "},"index.html":{"id":"index.html","title":"Index","body":" JSDoc: Index Index musje Musje - 123 jianpu music processor. Musje consists of parser model renderer player Checkout http://jianpu.github.io/musje/demo/ for demo. Install Musje depends on Snap.js for rendering and MIDI.js for playing. It shall have bower support in the future. Usage var score = musje.parse(musjeString); score.render(svgSelector, layoutOptions); score.play(); score.stop();Another way to build a song is using JavaScript object obj or JSON jsonString. var obj = { head: { title: 'the title', composer: '...' }, parts: [{ measures: [ { data: [musicData11, musicData12, ...] }, // a measure { data: [musicData21, musicData22, ...] }, // another measure ... ] }, { measures: [ data for the second part ] }] }; var score = musje.score(obj or jsonString);Documentation http://jianpu.github.io/musje/doc/ Develop Install Install node.js first, and install gulp globally npm install -g gulpClone this repo, and in the project folder run npm installBuild Build both the musje library and documentation. gulp buildBuild the musje library. gulp build-musjeBuild the musje documentation. gulp build-docOr watch the documentation build during development. gulp watch-docDemo Serve and watch demo of the musje library with live-reload, useful for the developing process. gulpor gulp watch-demoTest Run either of the following for testing. gulp testor npm testWatch the test. gulp watch-testLicense MIT License [object Object] Documentation generated by JSDoc 3.4.3 "},"AccidentalDef.html":{"id":"AccidentalDef.html","title":"Class: AccidentalDef","body":" JSDoc: Class: AccidentalDef Class: AccidentalDef Class: AccidentalDef AccidentalDef new AccidentalDef(id, accidental, layout) SVG definition for accidental. Parameters: Name Type Description id string [description] accidental string [description] layout Layout [description] [object Object] Documentation generated by JSDoc 3.4.3 "},"BarDef.html":{"id":"BarDef.html","title":"Class: BarDef","body":" JSDoc: Class: BarDef Class: BarDef Class: BarDef BarDef new BarDef(id, bar, layout) SVG definition for barline. Parameters: Name Type Description id string [description] bar Bar [description] layout Layout [description] [object Object] Documentation generated by JSDoc 3.4.3 "},"Beam.html":{"id":"Beam.html","title":"Class: Beam","body":" JSDoc: Class: Beam Class: Beam Class: Beam Beam A beam is a horizontal or diagonal line used to connect multiple consecutive notes (and occasionally rests) in order to indicate rhythmic grouping. Only eighth notes (quavers) or shorter can be beamed. Beam is created by Cell#makeBeams and attached to Durable in Durable#beams[level] new Beam(value, level, parent) Parameters: Name Type Description value string Beam value: 'begin', 'continue' or 'end'. level number Beam level starting from 0 to up. parent Durable The parent durable music data. Members endDurable :MusicDataMixin The end parent music data of the beam group. Type: MusicDataMixin &lt;readonly&gt; level :number Beam level starting from 0 to up. Type: number &lt;readonly&gt; parent :Note|Rest|Chord Parent Type: Note | Rest | Chord &lt;readonly&gt; value :stri
